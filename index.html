<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Seu Nome — Desktop</title>
    <meta
      name="description"
      content="Desktop pessoal com acesso ao histórico, projetos, certificados e contatos."
    />

    <link rel="icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/core.css" />
    <link rel="stylesheet" href="./assets/css/taskbar.css" />
    <link rel="stylesheet" href="./assets/css/desktop.css" />

    <script defer src="./assets/js/main.js"></script>
  </head>

  <body class="desktop-page">
    <main class="desktop-shell">

      <!-- Área de Ícones -->
      <section class="desktop-icons">

        <a class="desktop-icon" href="./sobre/">
          <img src="./assets/img/icons/folder.svg" alt="Sobre" />
          <span>Sobre</span>
        </a>

        <a class="desktop-icon" href="./historico/">
          <img src="./assets/img/icons/word.png" alt="Histórico" />
          <span>Histórico</span>
        </a>

        <a class="desktop-icon" href="./projetos/">
          <img src="./assets/img/icons/vscode.svg" alt="Projetos" />
          <span>Projetos</span>
        </a>

        <a class="desktop-icon" href="./certificados/">
          <img src="./assets/img/icons/certification.png" alt="Certificados" />
          <span>Certificados</span>
        </a>

        <a class="desktop-icon" href="./contatos/">
          <img src="./assets/img/icons/gmail.svg" alt="Contatos" />
          <span>Contatos</span>
        </a>

        <a
          class="desktop-icon"
          href="https://github.com/SEU-USUARIO"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./assets/img/icons/github.svg" alt="GitHub" />
          <span>GitHub</span>
        </a>

        <a
          class="desktop-icon"
          href="https://www.linkedin.com/in/SEU-LINK"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./assets/img/icons/linkedin.svg" alt="LinkedIn" />
          <span>LinkedIn</span>
        </a>

      </section>

      <!-- TASKBAR -->
      <footer class="taskbar">
        <div class="taskbar__left">
          <span class="taskbar__start">⊞</span>
          <span class="taskbar__app">Desktop</span>
        </div>
        <div class="taskbar__right">
          <span id="taskbar-clock">--:--</span>
        </div>
      </footer>

    </main>
  </body>
</html>
